<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games on my Pile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body class="has-text-centered">
    <section class="hero is-info">
      <h1 class="title">Playstation/Vita games I need to play</h1>
      <section id="summary_controls">
        <button type="button" class="button" id="main_button" onclick="update_ui('main')">Main Story</button>
        <button type="button" class="button" id="extra_button" onclick="update_ui('extra')">Main Story + Extras</button>
        <button type="button" class="button" id="complete_button" onclick="update_ui('complete')">Complete</button>
      </section>
      <h2 id="summary_time" class="title"></h2>
      <section id="summary" class="columns">
        <section id="shortest" class="column"></section>
        <section id="longest" class="column"></section>
      </section>
      <h2 class="title">Don't know what to play?</h2>
      <section id="random"></section>
    </section>
    <section id="games_to_play"></section>
    <section id="reruns"></section>
    <section id="completed"></section>
    <section id="jettisoned"></section>
    <script src="data/games.js"></script>
    <script src="app.js"></script>
  </body>
</html>
