<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    </script>
    <title>Games on my Pile</title>
  </head>
  <body>
    <div id="app" class="container-fluid">
      <div class="jumbotron container-fluid">
        <h2 class="text-center">PS4/Vita games I need to play</h2>
        <div id="summary_controls" class="row">
          <div class="col-md">
            <button type="button" class="btn btn-primary" id="main_button" onclick="update_ui('main')">Main Story</button>
          </div>
          <div class="col-md">
            <button type="button" class="btn btn-primary" id="extra_button" onclick="update_ui('extra')">Main Story + Extras</button>
          </div>
          <div class="col-md">
            <button type="button" class="btn btn-primary" id="complete_button" onclick="update_ui('complete')">Complete</button>
          </div>
        </div>
        <h2 id="summary_time" class="text-center"></h2>
        <div id="summary" class="row">
          <div id="shortest" class="col-md text-center"></div>
          <div id="longest" class="col-md text-center"></div>
        </div>
        <div class="text-center">
          <h2>Don't know what to play?</h2>
          <div id="random"></div>
        </div>  
      </div>
      <section class="games" id="games">
        <div id="games_to_play"></div>
        <div id="reruns"></div>
        <div id="completed"></div>
        <div id="jettisoned"></div>
      </section>
    </div>
    <script src="data/games.js"></script>
    <script src="app.js"></script>
  </body>
</html>
